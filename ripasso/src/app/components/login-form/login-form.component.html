
<div class="container-sezione">
    <div class="container-sezione row vw-100">
        <div class="col-sm-12 col-md-2">
        <img src="assets/discount.png">
        </div>
        <div class="containerForm">
        <div class="col-sm-12 col-md-8">
            <form *ngIf="isShown" [formGroup]="validations_form" style="width:300px">
                <div class="form-group" >
                    <label style="text-decoration: solid;">Username</label>
                    <input  formControlName="username" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input formControlName='password' type="password" class="form-control">
                </div>
                <br>
                <button (click)="funcLog(); loadData()" class="btn btn-primary" type="submit"  (click)="toggleShow()">Login</button> 
                <br>
                <small class="text-success" *ngIf="adminvalue && adminvalue1">Login success</small>
                <img src='/assets/shop.png'>
            </form>
            
                
            
            <div *ngIf="adminvalue && adminvalue1; else elseBlock">
                <mat-icon>check_circle_outline</mat-icon> <h2>Login eseguito correttamente</h2>
                <mat-spinner *ngIf="showSpinner" color="accent"></mat-spinner>
                <div class="container-after" ><h1>Ecco il riepilogo dei dati inseriti: {{name}}</h1><br>
                <button mat-button color="warn" routerLink='/catalogo' routerLinkActive="active">Vai al catalogo</button>
            </div>
            </div>
            <ng-template #elseBlock>
                <h2>Password o username non validi</h2>
            </ng-template>
            </div>
          </div>
        </div>
       
    </div>
